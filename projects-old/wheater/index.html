<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="custom-select" >
    <h1>Select a City</h1>
    <select id="city-select" >
        <option >Casablanca</option>
        <option>Tangier</option>
        <option>Marrakech</option>
        <option>Ouarzazate</option>
        <option>Fes</option>
        <option>Meknes</option>
        <option>Rabat</option>
        <option>Oujda</option>
        <option>Agadir</option>
    </select>
</div>

<div class="container">
    <div class="current-meto-day">
        <div>
            <div>
                <h2 class="title" id="city">Casablanca</h2>
                <h6 id="time"></h6>
                <h6 id="weathercode"></h6>
                <div class="top">
                    <img src="" id="dn" alt="day">
                    <h3 id="temperature"></h3>
                </div>
            </div>
        </div>

        <div class="values">
            <div>
                <img src="assets/wi-day-windy.svg" alt="wind speed">
                <span id="wind"></span>
            </div>
            <div>
                <img src="assets/wi-humidity.svg" alt="humidity">
                <span id="humidity"></span>
            </div>
            <div>
                <img src="assets/wi-cloud.svg" alt="pressure">
                <span id="pressure"></span>
            </div>
            <div>
                <img src="assets/wi-cloudy.svg" alt="cloud_cover">
                <span id="cloud_cover"></span>
            </div>
            <div>
                <img src="assets/wi-rain-mix.svg" alt="precipitation">
                <span id="precipitation"></span>
            </div>
            <div>
                <img src="assets/wi-raindrop.svg" alt="rain">
                <span id="rain"></span>
            </div>
            <div>
                <img src="assets/wi-sunrise.svg" alt="sunrise">
                <span id="sunrise"></span>
            </div>
            <div>
                <img src="assets/wi-sunset.svg" alt="sunset">
                <span id="sunset"></span>
            </div>
        </div>
    </div>
</div>

    <div id="loading" class="loading" style="display:none;">
        <div class="circle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
